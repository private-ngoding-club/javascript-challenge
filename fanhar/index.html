<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="westtle">
    <meta name="description" content="batu gunting kertas">
    <meta name="keywords" content="rock paper scissors">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>

    <!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>
<body>
	<main>
		<div class="players-and-timer">
			<span class="player__you">You</span>
			<div class="timer">
				<span class="timer__left">05 sec</span>
				<span class="timer__message">Until the end of the choice</span>
			</div>
			<span class="player__computer">Computer</span>
		</div>
		<div class="hand">
			<div class="hand__you">
				<img src="./assets/images/kertas.png" alt="Tangan kertas.">
			</div>
			<div class="hand__computer">
				<img src="./assets/images/kertas.png" alt="Tangan kertas.">
			</div>
		</div>
		<div class="choices">
			<div>
				<button class="choices__scissors">Scissors</button>
				<button class="choices__paper">Paper</button>
				<button class="choices__rock">Rock</button>
				<button class="choices__random">I feel lucky!</button>
			</div>
		</div>
	</main>

    <script type="text/javascript" src="./assets/scripts/script.js"></script>
</body>
</html>
